<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="title-container">
        <h1>calc</h1>
        <h2>theme</h2>
        <div class="theme-container">
          <div class="theme-label-container">
            <label class="theme-label" for="theme-1">1</label>
            <label class="theme-label" for="theme-2">2</label>
            <label class="theme-label" for="theme-3">3</label>
          </div>
          <div class="theme-circle-container">
            <input
              class="theme-circle"
              type="radio"
              id="theme-1"
              name="theme"
              value="1"
            />
            <input
              class="theme-circle"
              type="radio"
              id="theme-2"
              name="theme"
              value="2"
            />
            <input
              class="theme-circle"
              type="radio"
              id="theme-3"
              name="theme"
              value="3"
            />
          </div>
        </div>
      </div>
      <div class="screen-container">
        <p class="old-value"></p>
        <p class="result"></p>
      </div>
      <div class="key-container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="delete">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="operator">/</button>
        <button class="operator">Ã—</button>
        <button class="reset">RESET</button>
        <button class="equals">=</button>
      </div>
      <!-- sidenote for keyboard -->
      <details class="sidenote">
        <summary>You can do calculations with keyboard too.</summary>
        <ul>
          <li>You can delete data by pressing delete key</li>
          <li>You can clear data by pressing Shift+Delete</li>
          <li>You can get result by pressing '=' or hitting Enter.</li>
        </ul>
      </details>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/myat-htar" target="_blank">Myat Htar</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
